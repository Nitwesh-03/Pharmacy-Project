<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <header class="top-nav">

    <main class="content">
      <section class="cards">
        <!-- Repeat this section for each company -->
        <div class="card" id="doctor-card">
          <h3>Doctor</h3>
          <img src="hospital.svg" alt="" />
        </div>

        <div class="card" id="drugs-card">
          <h3>Drugs</h3>
        </div>

        <div class="card" id="sales-card">
          <h3>Sales</h3>
        </div>
        <br />

        <div class="card" id="patient-card">
          <h3>Patient</h3>
        </div>

        <div class="card" id="employee-card">
          <h3>Employee</h3>
        </div>

        <div class="card" id="manufacturer-card">

        </div>
